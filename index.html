<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style/style.css" type='text/css'> </link> 
    <title>JS Final Project </title>

</head>


<body>

    <a href="#"><img src="imgs/Logo.svg" alt="logo"></a>

    <section id="main">

        <article id="companies"> 

            <ul id="compList">
                <li id="shipment" class="listItem">Shipment list</li>
                <li id="amazon" class="listItem" onclick="storeData('Amazon.com')" >Amazon</li>
                <li id="ae" class="listItem" onclick="storeData('American Express')">American Express</li>
                <li id="walmart" class="listItem" onclick="storeData('Walmart')">Walmart</li>
                <li id="apple" class="listItem" onclick="storeData('Apple')" >Apple</li>
            </ul> 

        </article>
    
        <article id="container">
    
            <div id="companyName">Company Name</div>
            <div id="contact">contact@company.com</div>
            <div id="cargo">cargo Boxes</div>
            <input id="input"></input>
            <div id="number">Number of required cargo bays:</div>
            <div id="output">0</div>
    
        </article>

    </section>
    

    <script src="js/scripts.js"></script>
</body>
</html>
